<!DOCTYPE html>
<html>
<head>
    <title>Attendance Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<h2>Attendance Record</h2>
<p><strong>Roll Number:</strong> {{ roll }}</p>
<p>This attendance is automatically generated using face recognition.</p>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
    </thead>

    <tbody>
        {% if records %}
            {% for row in records %}
            <tr>
                <td>{{ row["Date"] }}</td>
                <td>{{ row["Time"] }}</td>
                <td>{{ row["Status"] }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">No attendance records found</td>
            </tr>
        {% endif %}
    </tbody>
</table>

<br>
<a href="/logout">Logout</a>

</body>
</html>
